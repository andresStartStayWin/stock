<!doctype html>
<html>
<head>
    <title>Inventario</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body class="body">
    <h2 class="section-title">Gesti√≥n de Inventario</h2>
    <form method="POST" class="contact__form">
        <label for="producto" class="form-label">Producto:</label>
        <input type="text" id="producto" name="producto" required class="contact__input"><br><br>

        <label for="cantidad" class="form-label">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required class="contact__input"><br><br>

        <!-- Nuevo campo de texto para detalles -->
        <label for="detalles" class="form-label">Detalles     :    </label>
        <input type="text" id="detalles" name="detalles" class="contact__input"><br><br>

        <input type="submit" name="accion" value="agregar" class="button">
        <input type="submit" name="accion" value="quitar" class="button">
    </form>

    <p class="{{ clase_mensaje }}">{{ mensaje }}</p>

    <h3 class="section-title">Stock actual:</h3>
    <ul>
    {% for producto, cantidad in inventario.items() %}
        <li>{{ producto }}: {{ cantidad }}</li>
    {% endfor %}
    </ul>

    <h3 class="section-title">Log de Acciones:</h3>
    <ul>
    {% for accion in log_acciones | reverse %}
        <li>{{ accion }}</li>
    {% endfor %}
    </ul>
</body>
</html>
