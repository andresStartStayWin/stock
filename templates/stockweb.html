<!doctype html>
<html>
<head>
    <title>Inventario</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
        .error { color: red; font-size: large; }
    </style>
</head>
<body>
    <h2>Gesti√≥n de Inventario</h2>
    <form method="POST">
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" required><br><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>

        <!-- Nuevo campo de texto para detalles -->
        <label for="detalles">Detalles:</label>
        <input type="text" id="detalles" name="detalles"><br><br>

        <input type="submit" name="accion" value="agregar">
        <input type="submit" name="accion" value="quitar">
    </form>

    <p class="{{ clase_mensaje }}">{{ mensaje }}</p>

    <h3>Stock actual:</h3>
    <ul>
    {% for producto, cantidad in inventario.items() %}
        <li>{{ producto }}: {{ cantidad }}</li>
    {% endfor %}
    </ul>

    <h3>Log de Acciones:</h3>
    <ul>
    {% for accion in log_acciones | reverse %}
        <li>{{ accion }}</li>
    {% endfor %}
    </ul>
</body>
</html>
